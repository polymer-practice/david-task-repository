      getPage() {
        setTimeout(() => {
          let tasks = [];
          let pageEvent = null;

          tasks = this.tasks.slice(this.offset, this.pageSize);
          pageEvent = new CustomEvent('page-event', {
            bubbles: true,
            composed: true,
            detail: {
              tasks: tasks,
              total: tasks.length,
              offset: this.offset,
              limit: this.pageSize
            }
          });
          this.dispatchEvent(pageEvent);
        }, 300);
      }
      random(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    }

    window.customElements.define(TaskRepository.is, TaskRepository);
