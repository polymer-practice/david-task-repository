      constructor() {
        super();
      }
      static get is() {
        return 'task-repository';
      }
      static get properties() {
        return {
          offset: {
            type: Number,
            value: this.offset
          },
          limit: {
            type: Number,
            value: this.limit
          },
          newTask: {
            type: Object,
            observer: '_addTask'
          },
          updateTask: {
            type: Object,
            observer: '_updateTask'
          }
        };
      }

      static get observers() {
        return ['_getPage(offset, limit)']
      }

      _getPage() {
        let total = this.tasks.length;
        let tasks = [];
        let pageEvent = null;

        if (this.offset < 0) this.offset = 0;
        if (this.limit > total) this.limit = total;

        setTimeout(() => {
          tasks = this.tasks.slice(this.offset, this.limit);
          pageEvent = new CustomEvent('page-event', {
            bubbles: true,
            composed: true,
            detail: {
              tasks: JSON.stringify(tasks),
              total: tasks.length,
              offset: this.offset,
              limit: this.limit
            }
          });
          this.dispatchEvent(pageEvent);
        }, 300);
      }

      _addTask(task) {
        let taskCreated = null;
        this.tasks[this.tasks.length + 1] = this._createTask(task);
        taskCreated = new CustomEvent('task-created', {
          bubbles: true,
          composed: true,
          detail: {
            task: this.newTask,
            description: 'New task created'
          }
        });
        this.dispatchEvent(taskCreated);
      }

      _updateTask({
        id,
        data
      } = {}) {
        let taskUpdated = null;
        let taskToUpdate = this.tasks[id];

        if (taskToUpdate) {
          for (key in values) {
            if (taskToUpdate.hasOwnProperty(key) && key !== undefined) {
              taskToUpdate[key] = key.value;
            }
          }
        }

        taskUpdated = new CustomEvent('task-updated', {
          bubbles: true,
          composed: true,
          detail: {
            task: id,
            description: 'Task updated'
          }
        });
        this.dispatchEvent(taskUpdated);
      }

      _createTask(id = (this.random(this.tasks.length, 1000)),
        title = 'Task',
        canceled = false,
        done = false
      ) {

        return {
          id,
          title: `${title} ${id}`,
          canceled,
          done
        };
      }

      _onStateChange(currValue, prevValue) {
        this.getPage();
      }

      random(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    }

    window.customElements.define(TaskRepository.is, TaskRepository);
  </script>
