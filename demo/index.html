<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-repository demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-repository.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-repository demo</h3>
      <demo-snippet>
        <template>
          <task-repository offset="4" page-size="10" new-task="" update-task="" id="task-repository"></task-repository>
        </template>
      </demo-snippet>
    </div>
    <script>
      let root = document.querySelector('body');
      let taskRepository = document.getElementById('task-repository');

      let task1 = {
        title: 'Task title samples',
      };
      let task2 = { title: 'Task title samples 222' };

      taskRepository.setAttribute('new-task', JSON.stringify(task1));
      taskRepository.setAttribute('update-task', 1, JSON.stringify(task2));

      root.addEventListener('page-event', e => {
        console.log(e.detail);
      });
      root.addEventListener('task-created', e => {
        console.log(e.detail);
      });

      root.addEventListener('task-updated', e => {
        console.log(e.detail);
      });
    
    </script>
  </body>
</html>
